
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Trip Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-teal-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Open Trip Booking</h1>
      <a href="#booking" class="bg-white text-teal-600 px-4 py-2 rounded-full">Booking Sekarang</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-cover bg-center h-[50vh] flex items-center justify-center text-white" style="background-image: url('https://source.unsplash.com/1600x900/?lombok,waterfall');">
    <div class="bg-black bg-opacity-50 p-6 rounded-lg text-center">
      <h2 class="text-3xl font-bold mb-2">Booking Open Trip Air Terjun & Gunung</h2>
      <p class="text-md">Isi form dan kami akan menghubungi Anda via WhatsApp</p>
    </div>
  </section>

  <!-- Form Booking -->
  <section class="py-12 px-4 bg-white" id="booking">
    <div class="max-w-xl mx-auto">
      <h3 class="text-2xl font-bold text-center mb-6">Form Booking Cepat</h3>
      <form onsubmit="return kirimBooking();" class="space-y-4">
        <input type="text" id="nama" placeholder="Nama Anda" required class="w-full border p-2 rounded" />
        <input type="date" id="tanggal" required class="w-full border p-2 rounded" />
        <input type="number" id="jumlah" placeholder="Jumlah Orang" required class="w-full border p-2 rounded" />
        <select id="paket" required class="w-full border p-2 rounded">
          <option value="">Pilih Paket Trip</option>
          <option>Trip Air Terjun Tibu Sedalam</option>
          <option>Trip Air Terjun Timponan</option>
          <option>Trip Rinjani</option>
          <option>Trip Seven Summit Sembalun</option>
        </select>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Kirim via WhatsApp</button>
      </form>
    </div>
  </section>

  <script>
  function kirimBooking() {
    const nama = document.getElementById('nama').value;
    const tanggal = document.getElementById('tanggal').value;
    const jumlah = document.getElementById('jumlah').value;
    const paket = document.getElementById('paket').value;

    const pesan = `Halo! Saya mau booking open trip:\nNama: ${nama}\nTanggal: ${tanggal}\nJumlah orang: ${jumlah}\nPaket: ${paket}`;
    const nomorWA = '081918406900'; // Ganti dengan nomor admin
    const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
    window.open(url, '_blank');
    return false;
  }
  </script>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 Open Trip Lombok. All rights reserved.
  </footer>
</body>
</html>
